name: Scheduled Tasks

on:
  schedule:
    # Run security audit daily at 2am UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  security-audit:
    name: Daily Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check dependencies
        run: npx npm-check-updates

      - name: Create issue if vulnerabilities found
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üîí Security vulnerabilities detected',
              body: 'Daily security audit found vulnerabilities. Please review and update dependencies.',
              labels: ['security', 'dependencies']
            })

  health-check:
    name: Production Health Check
    runs-on: ubuntu-latest
    steps:
      - name: Check production health
        run: |
          response=$(curl -s https://charge.chitty.cc/health)
          echo "Health check response: $response"

          status=$(echo $response | jq -r '.status')
          if [ "$status" != "healthy" ]; then
            echo "‚ùå Production health check failed"
            exit 1
          fi
          echo "‚úÖ Production is healthy"

      - name: Alert on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Production health check failed',
              body: 'ChittyCharge production service is not responding correctly.',
              labels: ['incident', 'production']
            })
